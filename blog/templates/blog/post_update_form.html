{% extends 'base.html' %}

{% block head_title %}Edit Post - Blog{% endblock %}

{% block main_area %}
<div class="row">

    <!-- Blog entries-->
    <div class="col-lg-12" id="main-area">
        <h1>Edit Post</h1>
        <hr>
        <div>
            <form method="post" enctype="multipart/form-data">{% csrf_token %}
                <table>
                    {{ form }}
                </table>
                <button type="submit" class="btn btn-primary float-right">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
