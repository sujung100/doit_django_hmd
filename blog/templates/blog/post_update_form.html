{% extends 'base.html' %}

{% block head_title %}Edit Post - Blog{% endblock %}

{% block main_area %}
<div class="row">

    <!-- Blog entries-->
    <div class="col-lg-12" id="main-area">
        <h1>Edit Post</h1>
        <hr>
        <div>
            <form method="post" enctype="multipart/form-data">{% csrf_token %}
                <table>
                    {{ form }}
                    <!-- 템플릿파일에 input추가(태그 입력란) -->
                    <tr>
                        <th><label for="id_tags_str">Tags:</label></th>
                        <!-- 기존 태그가 자동으로 입력되게 -->
                        <td><input type="text" name="tags_str" id="id_tags_str" value="{{ tags_str_default }}"></td>
                    </tr>
                </table>
                <button type="submit" class="btn btn-primary float-right">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
