      <a class="navbar-brand" href="#!">Blog</a>

      <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav">
              <li class="nav-item active">
                  <a class="nav-link" href="#!">
                      소개
                      <span class="sr-only">(current)</span>
                  </a>
              </li>
              <li class="nav-item"><a class="nav-link" href="#!">Blog</a></li>
              <li class="nav-item"><a class="nav-link" href="#!">포트폴리오</a></li>
              <li class="nav-item"><a class="nav-link" href="#!">토이프로젝트</a></li>
              <li class="nav-item"><a class="nav-link" href="#!">My Skills</a></li>
        </ul>
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  {{ user.username }}

                  <a class="dropdown-item" href="/accounts/logout/">Log Out</a>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"><i class="bi bi-box-arrow-in-right"></i>&nbsp;&nbsp;로그인</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <a href="{% provider_login_url 'google' %}" class="btn btn-outline-secondary btn-lg col-12" role="button"><i class="bi bi-google"></i> Login with Google</a>
                <a href="" class="btn btn-outline-secondary btn-lg col-12" role="button"><i class="bi bi-envelope"></i> SignUp with Email</a>
                <a href="" class="btn btn-outline-secondary btn-lg col-12" role="button"><i class="bi bi-envelope"></i> Login with Email</a>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
